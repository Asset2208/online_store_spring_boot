<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">
    <div layout:fragment="site_content" >
        <div class="container">
            <div class="row mt-5 mb-5">
                <div class="col">
                    <div class="card mt-2">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="#" style="font-weight: bold;" th:text="#{sidebar.allItems}"><i
                                    class="fas fa-address-card"></i></a></li>
                            <li class="list-group-item"><a href="#" style="font-weight: bold;" th:text="#{sidebar.phones}"><i class="fas fa-cogs"></i>
                                </a></li>
                            <li class="list-group-item"><a href="#" style="font-weight: bold;" th:text="#{sidebar.laptops}"><i
                                    class="fas fa-sign-out-alt"></i></a></li>
                            <li class="list-group-item"><a href="#" style="font-weight: bold;" th:text="#{sidebar.watches}"><i
                                    class="fas fa-sign-out-alt"></i></a></li>
                            <li class="list-group-item"><a href="#" style="font-weight: bold;" th:text="#{sidebar.televisions}"><i
                                    class="fas fa-sign-out-alt"></i></a></li>
                            <li class="list-group-item"><a href="#" style="font-weight: bold;" th:text="#{sidebar.gameConsoles}"><i
                                    class="fas fa-sign-out-alt"></i></a></li>
                            <li class="list-group-item"><a href="#" style="font-weight: bold;" th:text="#{sidebar.others}"><i
                                    class="fas fa-sign-out-alt"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-9">
                    <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img class="d-block img-fluid" src="https://images.indianexpress.com/2020/08/iPhone-12-FBBBB.jpg" style="width: 900px; height: 350px; object-fit: cover;" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block img-fluid" src="https://www.apple.com/ru/macbook-air/images/meta/og.png" style="width: 900px; height: 350px; object-fit: cover;" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block img-fluid" src="https://cdn57.androidauthority.net/wp-content/uploads/2020/07/iPhone-12-Size-Comparisons-1200x675.jpg" style="width: 900px; height: 350px; object-fit: cover;" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <div class="row row-cols-1 row-cols-md-3">
                        <div th:each="item : ${items}">
                            <div class="col mb-4">
                                <div class="card" style="min-height: 393px; max-height: 393px;">
                                    <img th:src="${item.pictureUrl}"
                                         class="card-img-top" alt="..." style="max-height: 139px; max-width: 246px;">
                                    <div class="card-body">
                                        <h5 class="card-title"><a href="#" style="font-weight: bold;" th:text="${item.name}"></a></h5>
                                        <h5 style="font-weight: bold;" th:text="'$' + ${item.price}"></h5>
                                        <p class="card-text" th:text="${item.description}"></p>
                                    </div>
                                    <div class="card-footer">
                                        <div class="rating_star">
                                            <input type="radio"  th:value="5" th:id="${item.id} + '5'" th:checked="${item.getStars()==5}"><label th:for="${item.id} + '5'" >☆</label>
                                            <input type="radio"  th:value="4" th:id="${item.id} + '4'" th:checked="${item.getStars()==4}"><label th:for="${item.id} + '4'">☆</label>
                                            <input type="radio"  th:value="3" th:id="${item.id} + '3'" th:checked="${item.getStars()==3}"><label th:for="${item.id} + '3'">☆</label>
                                            <input type="radio"  th:value="2" th:id="${item.id} + '2'" th:checked="${item.getStars()==2}"><label th:for="${item.id} + '2'">☆</label>
                                            <input type="radio"  th:value="1" th:id="${item.id} + '1'" th:checked="${item.getStars()==1}"><label th:for="${item.id} + '1'">☆</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
