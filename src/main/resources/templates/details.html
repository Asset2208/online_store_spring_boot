<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">
<div layout:fragment="site_content">
    <div class="row mt-5">
        <div class="col-sm-9 offset-1 mb-5">
            <form th:action="@{'/saveItem'}" method="post">
                <div class="form-group">
                    <label th:text="#{label.name}"></label>
                    <input type="text" name="name" class="form-control" th:value="${item.name}">
                    <input type="hidden" name="id" th:value="${item.id}">
                </div>
                <div class="form-group">
                    <label th:text="#{label.description}"></label>
                    <input type="text" name="description" class="form-control" th:value="${item.description}">
                </div>
                <div class="form-group">
                    <label th:text="#{label.price}"></label>
                    <input type="number" step="0.01" name="price" class="form-control" th:value="${item.price}">
                </div>
                <div class="form-group">
                    <label th:text="#{label.amount}"></label>
                    <input type="number" name="amount" class="form-control" th:value="${item.amount}">
                </div>
                <div class="form-group">
                    <label th:text="#{label.rating}"></label>
                    <select class="form-control form-control-lg" name="rating">
                        <option value="1" th:selected="${item.stars==1}">1</option>
                        <option value="2" th:selected="${item.stars==2}">2</option>
                        <option value="3" th:selected="${item.stars==3}">3</option>
                        <option value="4" th:selected="${item.stars==4}">4</option>
                        <option value="5" th:selected="${item.stars==5}">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label th:text="#{label.picture_url}"></label>
                    <input type="text" name="small_picture_url" class="form-control" th:value="${item.smallPictureUrl}">
                </div>
                <div class="form-group">
                    <label th:text="#{label.large_picture_url}"></label>
                    <input type="text" name="large_picture_url" class="form-control" th:value="${item.largePictureUrl}">
                </div>
                <div class="form-group">
                    <label th:text="#{label.in_top}"></label>
                    <select class="form-control form-control-lg" name="in_top">
                        <option th:value="true" th:text="#{option.yes}" th:selected="${item.inTopPage==true}"></option>
                        <option th:value="false" th:text="#{option.no}" th:selected="${item.inTopPage==false}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label th:text="#{label.brands}"></label>
                    <select class="form-control form-control-lg" name="brand">
                        <option th:each="brand : ${brands}" th:text="${brand.name} + ' / ' + ${brand.country.name}" th:value="${brand.id}" th:selected="${item.brand != null && brand.id == item.brand.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" style="background-color: #2bc170;"  th:text="#{button.saveItem}"></button>
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" th:text="#{button.delete}">
                </button>
            </form>


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <form th:action="@{'/delete'}" method="post">
                        <input type="hidden" name="id" th:value="${item.id}">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel" th:text="#{message.confirm}"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.cancel}"></button>
                                <button class="btn btn-primary" th:text="#{button.delete}"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
